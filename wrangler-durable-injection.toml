# Cloudflare Worker: Durable Injection Worker
# Automatically injects enrollment script to Durable.co site

name = "durable-injection-worker"
main = "workers/durable-injection-worker.ts"
compatibility_date = "2024-01-01"

# Account ID
account_id = "ebd4dda1304d9f951e834139182b2aa1"

# Deploy without routes - accessible via workers.dev
workers_dev = false

# Environment variables
[vars]
ENVIRONMENT = "production"

# Cron trigger - runs every 6 hours to check and inject if needed
# Note: Cron requires workers.dev subdomain to be registered first
# [triggers]
# crons = ["0 */6 * * *"]

# Secrets (set via wrangler secret put)
# DURABLE_EMAIL
# DURABLE_PASSWORD
# AUTOPILOT_TOKEN
