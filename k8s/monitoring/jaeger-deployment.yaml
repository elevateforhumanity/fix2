apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger
  namespace: monitoring
  labels:
    app: jaeger
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
  template:
    metadata:
      labels:
        app: jaeger
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.51
          ports:
            - containerPort: 5775
              protocol: UDP
              name: zipkin-compact
            - containerPort: 6831
              protocol: UDP
              name: jaeger-compact
            - containerPort: 6832
              protocol: UDP
              name: jaeger-binary
            - containerPort: 5778
              name: config-rest
            - containerPort: 16686
              name: query
            - containerPort: 14268
              name: jaeger-collect
            - containerPort: 14250
              name: grpc
            - containerPort: 4317
              name: otlp-grpc
            - containerPort: 4318
              name: otlp-http
          env:
            - name: COLLECTOR_ZIPKIN_HOST_PORT
              value: ":9411"
            - name: COLLECTOR_OTLP_ENABLED
              value: "true"
          resources:
            requests:
              cpu: 200m
              memory: 512Mi
            limits:
              cpu: 1
              memory: 1Gi
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-query
  namespace: monitoring
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - port: 16686
      targetPort: 16686
      name: query
  selector:
    app: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-collector
  namespace: monitoring
  labels:
    app: jaeger
spec:
  type: ClusterIP
  ports:
    - port: 14268
      targetPort: 14268
      name: jaeger-collect
    - port: 14250
      targetPort: 14250
      name: grpc
    - port: 4317
      targetPort: 4317
      name: otlp-grpc
    - port: 4318
      targetPort: 4318
      name: otlp-http
  selector:
    app: jaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-agent
  namespace: monitoring
  labels:
    app: jaeger
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 5775
      protocol: UDP
      targetPort: 5775
      name: zipkin-compact
    - port: 6831
      protocol: UDP
      targetPort: 6831
      name: jaeger-compact
    - port: 6832
      protocol: UDP
      targetPort: 6832
      name: jaeger-binary
    - port: 5778
      targetPort: 5778
      name: config-rest
  selector:
    app: jaeger
