apiVersion: apps/v1
kind: Deployment
metadata:
  name: efh-web
  namespace: efh-prod
  labels:
    app: efh-web
spec:
  replicas: 3
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app: efh-web
  template:
    metadata:
      labels:
        app: efh-web
    spec:
      containers:
        - name: efh-web
          image: ghcr.io/elevateforhumanity/efh-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: efh-secrets
                  key: DATABASE_URL
            - name: NEXTAUTH_URL
              value: "https://elevateconnectsdirectory.org"
            - name: SENTRY_DSN
              valueFrom:
                secretKeyRef:
                  name: efh-secrets
                  key: SENTRY_DSN
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            timeoutSeconds: 3
            failureThreshold: 5
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "1"
              memory: "1Gi"
