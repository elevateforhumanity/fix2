<!-- 
  EFH Bridge Integration for Durable.co
  Add this code to your www.elevateforhumanity.org site
-->

<!-- ============================================ -->
<!-- STEP 1: Add to <head> section in Durable    -->
<!-- ============================================ -->

<script
  src="https://elevateforhumanityfix2.netlify.app/efh-bridge.js"
  data-efh-org="elevate-for-humanity"
  data-env="prod"
  defer
></script>

<!-- ============================================ -->
<!-- STEP 2: Add content slots to your pages     -->
<!-- ============================================ -->

<!-- Hero Section (Full-width banner) -->
<div data-efh-slot="hero"></div>

<!-- Programs Grid (6 programs in responsive grid) -->
<div data-efh-slot="programs"></div>

<!-- Features Section (6 features with icons) -->
<div data-efh-slot="features"></div>

<!-- Testimonials (4 testimonials in grid) -->
<div data-efh-slot="testimonials"></div>

<!-- Call to Action (Full-width CTA banner) -->
<div data-efh-slot="cta"></div>

<!-- ============================================ -->
<!-- OPTIONAL: Individual Slots                  -->
<!-- ============================================ -->

<!-- If you want to place sections separately, use individual slots: -->

<!-- Just the hero -->
<div data-efh-slot="hero"></div>

<!-- Just the programs -->
<div data-efh-slot="programs"></div>

<!-- Just the features -->
<div data-efh-slot="features"></div>

<!-- Just the testimonials -->
<div data-efh-slot="testimonials"></div>

<!-- Just the CTA -->
<div data-efh-slot="cta"></div>

<!-- ============================================ -->
<!-- STYLING (Optional)                          -->
<!-- ============================================ -->

<!-- 
The bridge includes inline styles, but you can override them:
-->

<style>
  /* Container for all bridge content */
  [data-efh-slot] {
    margin: 2rem 0;
  }

  /* Hero section customization */
  [data-efh-slot='hero'] {
    margin: 0;
  }

  /* Programs grid customization */
  [data-efh-slot='programs'] {
    max-width: 1200px;
    margin: 3rem auto;
    padding: 0 1rem;
  }

  /* Features section customization */
  [data-efh-slot='features'] {
    background: #f9fafb;
    padding: 3rem 1rem;
  }

  /* Testimonials customization */
  [data-efh-slot='testimonials'] {
    max-width: 1200px;
    margin: 3rem auto;
    padding: 0 1rem;
  }

  /* CTA section customization */
  [data-efh-slot='cta'] {
    margin: 3rem 0 0 0;
  }
</style>

<!-- TROUBLESHOOTING                             -->
<!-- ============================================ -->

<!--
Common Issues:

1. Content not appearing:
   - Check browser console for errors
   - Verify script URL is correct
   - Check that slots have correct data-efh-slot attributes
   - Wait a few minutes for cache to clear

2. Styling conflicts:
   - Bridge uses inline styles to avoid conflicts
   - If needed, add custom CSS to override
   - Use !important if necessary

3. Script not loading:
   - Verify Netlify deployment is complete
   - Check that script URL returns 200 OK
   - Try clearing browser cache

4. CORS errors:
   - Should not occur (Netlify handles CORS)
   - If you see CORS errors, contact support

For help:
- Run health check: ./scripts/durable-bridge-health-check.sh
- View logs: cat logs/durable-bridge-health.log
- Check GitHub Actions: https://github.com/elevateforhumanity/fix2/actions
-->
