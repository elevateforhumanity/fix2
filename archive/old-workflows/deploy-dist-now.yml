name: Deploy dist Folder Now

on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/deploy-dist-now.yml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy dist folder to Netlify
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: |
          echo "ü§ñ AUTOPILOT: Deploying existing dist/ folder"

          # Install Netlify CLI
          npm install -g netlify-cli

          # Verify dist exists
          if [ ! -d "dist" ] || [ ! -f "dist/index.html" ]; then
            echo "‚ùå dist/ folder not found or invalid"
            exit 1
          fi

          echo "‚úì dist/index.html exists"

          # Deploy to Netlify
          netlify deploy \
            --auth="$NETLIFY_AUTH_TOKEN" \
            --site="$NETLIFY_SITE_ID" \
            --prod \
            --dir=dist \
            --message="Autopilot: Deploy existing dist folder (bypass build errors)"

          echo ""
          echo "‚úÖ DEPLOYMENT COMPLETE!"
          echo "   Live at: https://elevateforhumanityfix.netlify.app"

          # Wait for propagation
          sleep 10

          # Verify deployment
          echo ""
          echo "‚Üí Verifying deployment..."
          if curl -sI https://elevateforhumanityfix.netlify.app/ | grep -q "HTTP/2 200"; then
            echo "‚úì Site is live"
          else
            echo "‚ö† Site may still be propagating"
          fi

          # Check for Vite assets
          if curl -s https://elevateforhumanityfix.netlify.app/ | grep -q "/assets/"; then
            echo "‚úì Vite build detected"
          else
            echo "‚ö† May still be serving old build"
          fi
