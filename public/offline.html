<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Elevate for Humanity</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        padding: 60px 40px;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }

      .icon {
        width: 120px;
        height: 120px;
        margin: 0 auto 30px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 60px;
      }

      h1 {
        color: #333;
        font-size: 32px;
        margin-bottom: 20px;
        font-weight: 700;
      }

      p {
        color: #666;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .retry-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 16px;
        font-weight: 600;
        border-radius: 50px;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .retry-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .retry-btn:active {
        transform: translateY(0);
      }

      .features {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #eee;
      }

      .features h2 {
        color: #333;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .features ul {
        list-style: none;
        text-align: left;
      }

      .features li {
        color: #666;
        padding: 10px 0;
        padding-left: 30px;
        position: relative;
      }

      .features li:before {
        content: 'âœ“';
        position: absolute;
        left: 0;
        color: #667eea;
        font-weight: bold;
        font-size: 20px;
      }

      @media (max-width: 600px) {
        .container {
          padding: 40px 30px;
        }

        h1 {
          font-size: 26px;
        }

        p {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Don't worry, you can
        still access some features of Elevate for Humanity while offline.
      </p>
      <button class="retry-btn" onclick="window.location.reload()">
        Try Again
      </button>

      <div class="features">
        <h2>Available Offline:</h2>
        <ul>
          <li>View previously loaded pages</li>
          <li>Access cached course materials</li>
          <li>Review your progress</li>
          <li>Browse saved content</li>
        </ul>
      </div>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener('online', () => {
        window.location.reload();
      });

      // Check connection status
      if (navigator.onLine) {
        window.location.reload();
      }
    </script>
  </body>
</html>
