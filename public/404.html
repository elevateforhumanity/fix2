<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Page Not Found | Elevate for Humanity</title>
  <link rel="icon" href="/favicon.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #F9FAFB 0%, #FFFFFF 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 700;
      color: #E41E26;
      line-height: 1;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #1F2937;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.125rem;
      color: #6B7280;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 2rem;
    }
    .link {
      display: inline-block;
      padding: 0.875rem 1.5rem;
      border-radius: 0.75rem;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.2s;
    }
    .link-primary {
      background-color: #E41E26;
      color: white;
    }
    .link-primary:hover {
      background-color: #C41820;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(228, 30, 38, 0.3);
    }
    .link-secondary {
      background-color: white;
      color: #1F2937;
      border: 2px solid #E5E7EB;
    }
    .link-secondary:hover {
      border-color: #E41E26;
      color: #E41E26;
    }
    @media (min-width: 640px) {
      .links {
        flex-direction: row;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="error-code">404</div>
    <h1>We can't find that page</h1>
    <p>
      The page you're looking for doesn't exist or has been moved.
      Try one of these helpful links instead:
    </p>
    <div class="links">
      <a href="/" class="link link-primary">Go to Homepage</a>
      <a href="/programs" class="link link-secondary">View Programs</a>
    </div>
    <div class="links" style="margin-top: 1rem;">
      <a href="/apply" class="link link-secondary">Start Application</a>
      <a href="/login" class="link link-secondary">Student Portal</a>
    </div>
  </div>
</body>
</html>
