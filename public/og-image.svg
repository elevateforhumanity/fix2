  </text>
  
  <!-- Stats Box 1 -->
  <rect x="200" y="350" width="220" height="120" rx="15" fill="rgba(255,255,255,0.2)"/>
  <text x="310" y="410" font-family="Arial, sans-serif" font-size="48" font-weight="900" fill="white" text-anchor="middle">
