<!DOCTYPE html>
<html>
<head>
  <title>React Test</title>
</head>
<body>
  <h1>Static HTML Works</h1>
  <div id="root"></div>
  <script>
    console.log('Script running');
    console.log('Root element:', document.getElementById('root'));
    
    // Try to load the React app
    setTimeout(() => {
      console.log('After 2s, root innerHTML:', document.getElementById('root').innerHTML);
      if (document.getElementById('root').innerHTML === '') {
        document.getElementById('root').innerHTML = '<h2 style="color: red;">React Failed to Mount</h2>';
      }
    }, 2000);
  </script>
</body>
</html>
