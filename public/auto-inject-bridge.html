<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>EFH Bridge Auto-Injector</title>
  </head>
  <body>
    <div id="efh-content-root">
      <!-- Bridge will inject content here -->
      <div data-efh-slot="programs"></div>
    </div>

    <script>
      // Self-injecting bridge loader
      (function () {
        console.log('üöÄ EFH Bridge Auto-Injector Starting...');

        // Check if bridge is already loaded
        if (window.EFHBridge) {
          console.log('‚úÖ EFH Bridge already loaded');
          return;
        }

        // Create and inject the bridge script
        const script = document.createElement('script');
        script.src =
          'https://main--elevateforhumanityfix.netlify.app/efh-bridge.js';
        script.setAttribute('data-efh-org', 'elevate-for-humanity');
        script.setAttribute('data-env', 'prod');
        script.defer = true;

        script.onload = function () {
          console.log('‚úÖ EFH Bridge loaded successfully');
          console.log('‚úÖ Content should now be visible');
        };

        script.onerror = function () {
          console.error('‚ùå Failed to load EFH Bridge');
        };

        document.head.appendChild(script);
        console.log('üîÑ Loading EFH Bridge from:', script.src);
      })();
    </script>
  </body>
</html>
