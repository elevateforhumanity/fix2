<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Certificates - TEST PAGE</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8fafc;
      }
      .copy-notice {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        background: #4d4b37;
        color: white;
        padding: 1rem;
        text-align: center;
        z-index: 10000;
      }
      .copy-btn {
        background: white;
        color: #4d4b37;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
      }
      .success-message {
        display: none;
        background: #059669;
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 8px;
        margin-top: 0.5rem;
      }
      .content-wrapper {
        margin-top: 150px;
      }
    </style>
  </head>
  <body>
    <div class="copy-notice">
      <h2>üèÜ Certificates - Ready to Copy!</h2>
      <button class="copy-btn" onclick="copyCode()">üìã Copy HTML Code</button>
      <div class="success-message" id="successMsg">‚úÖ Copied!</div>
    </div>
    <div class="content-wrapper" id="certificatesContent">
      <style>
        .certificates-section {
          max-width: 1200px;
          margin: 0 auto;
          padding: 2rem;
        }
        .certificate-card {
          background: linear-gradient(135deg, #f0fdf4, #ecfdf5);
          border: 2px solid #059669;
          border-radius: 12px;
          padding: 2rem;
          text-align: center;
        }
        .certificate-card h3 {
          font-size: 1.75rem;
          font-weight: 700;
          color: #059669;
          margin-bottom: 1rem;
        }
        .btn {
          padding: 0.75rem 1.5rem;
          border: none;
          border-radius: 8px;
          font-weight: 600;
          cursor: pointer;
          margin: 0.5rem;
        }
        .btn-success {
          background: #059669;
          color: white;
        }
        .btn-primary {
          background: #4d4b37;
          color: white;
        }
      </style>
      <div class="certificates-section">
        <h2
          style="
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: #4d4b37;
          "
        >
          üèÜ My Certificates
        </h2>
        <div class="certificate-card">
          <h3>üè• CPR & OSHA Safety Technician</h3>
          <p style="margin-bottom: 0.5rem">
            <strong>Issued:</strong> February 28, 2024
          </p>
          <p style="margin-bottom: 0.5rem">
            <strong>Expires:</strong> February 28, 2026
          </p>
          <p style="margin-bottom: 1.5rem">
            <strong>Certificate ID:</strong> EFH-CPR-2024-001247
          </p>
          <div>
            <button class="btn btn-success">Download PDF</button>
            <button class="btn btn-primary">Share Certificate</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      function copyCode() {
        const content = document.getElementById(
          'certificatesContent'
        ).innerHTML;
        const textarea = document.createElement('textarea');
        textarea.value = content;
        textarea.style.position = 'fixed';
        textarea.style.opacity = '0';
        document.body.appendChild(textarea);
        textarea.select();
        try {
          document.execCommand('copy');
          document.getElementById('successMsg').style.display = 'block';
          document.querySelector('.copy-btn').textContent = '‚úÖ Copied!';
          setTimeout(() => {
            document.getElementById('successMsg').style.display = 'none';
            document.querySelector('.copy-btn').textContent =
              'üìã Copy HTML Code';
          }, 3000);
        } catch (err) {
          alert('Failed to copy');
        }
        document.body.removeChild(textarea);
      }
    </script>
  </body>
</html>
