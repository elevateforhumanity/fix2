version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule: { interval: weekly }
    open-pull-requests-limit: 2
    allow: []
    enable-beta-ecosystems: false
    security-updates: true
  - package-ecosystem: github-actions
    directory: '/'
    schedule: { interval: monthly }
    open-pull-requests-limit: 2
    security-updates: true
