name: Video Generation Worker

on:
  workflow_dispatch:
    inputs:
      template_id:
        description: 'Template ID to generate'
        required: false
        type: string
      generate_all:
        description: 'Generate all templates'
        required: false
        type: boolean
        default: false
  schedule:
    # Run weekly on Sundays at 2 AM UTC
    - cron: '0 2 * * 0'
  push:
    branches:
      - main
    paths:
      - 'src/data/video-templates.ts'
      - 'src/data/stock-media.ts'

jobs:
  generate-videos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Verify FFmpeg installation
        run: ffmpeg -version

      - name: Download stock media
        run: pnpm video:download-media
        env:
          NODE_ENV: production

      - name: Generate sample videos
        if: ${{ github.event.inputs.generate_all == 'true' || github.event_name == 'schedule' }}
        run: pnpm video:generate-samples
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_STREAM_API_TOKEN: ${{ secrets.CLOUDFLARE_STREAM_API_TOKEN }}
          STORAGE_TYPE: cloudflare-stream

      - name: Upload videos to artifacts
        if: ${{ github.event.inputs.generate_all == 'true' || github.event_name == 'schedule' }}
        uses: actions/upload-artifact@v4
        with:
          name: generated-videos
          path: samples/
          retention-days: 30

      - name: Upload to Cloudflare Stream
        if: ${{ github.event.inputs.generate_all == 'true' || github.event_name == 'schedule' }}
        run: |
          echo "Videos uploaded to Cloudflare Stream"
          echo "Check your Cloudflare dashboard for video URLs"

      - name: Create release with videos
        if: ${{ github.event.inputs.generate_all == 'true' }}
        uses: softprops/action-gh-release@v1
        with:
          tag_name: videos-${{ github.run_number }}
          name: Sample Videos ${{ github.run_number }}
          body: |
            Automatically generated sample videos from templates.

            Generated: ${{ github.event.head_commit.timestamp }}
            Commit: ${{ github.sha }}

            Videos are also uploaded to Cloudflare Stream.
          files: samples/*.mp4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Video generation completed successfully"
          echo "Videos available in artifacts and Cloudflare Stream"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Video generation failed"
          echo "Check logs for details"
