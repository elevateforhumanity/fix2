name: Site Healthcheck

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:

jobs:
  healthcheck:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âœ… Run full Next.js healthcheck
        run: |
          chmod +x scripts/run-full-healthcheck.sh
          ./scripts/run-full-healthcheck.sh .
