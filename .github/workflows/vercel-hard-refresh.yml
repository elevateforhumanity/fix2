name: Autopilot â€“ Vercel Hard Refresh

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  hard-refresh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci

      - name: Run Vercel hard refresh autopilot
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_GIT_COMMIT_REF: ${{ github.ref_name }}
        run: npm run autopilot:vercel:hard-refresh
