name: Remove elevateforhumanity.org from Cloudflare

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "REMOVE" to confirm zone deletion'
        required: true
        default: ''

jobs:
  remove-zone:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Verify confirmation
        run: |
          if [ "${{ github.event.inputs.confirm }}" != "REMOVE" ]; then
            echo "âŒ Confirmation failed. You must type 'REMOVE' to proceed."
            exit 1
          fi
          echo "âœ… Confirmation verified"
      
      - name: Remove zone from Cloudflare
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -e
          
          if [ -z "$CLOUDFLARE_API_TOKEN" ]; then
            echo "âŒ Error: CLOUDFLARE_API_TOKEN secret not set"
            echo "Please add it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
            exit 1
          fi
          
          echo "ðŸ” Verifying Cloudflare API token..."
          VERIFY_RESPONSE=$(curl -s -X GET 'https://api.cloudflare.com/client/v4/user/tokens/verify' \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json")
          
          SUCCESS=$(echo $VERIFY_RESPONSE | jq -r '.success')
          if [ "$SUCCESS" != "true" ]; then
            echo "âŒ API token verification failed"
            echo $VERIFY_RESPONSE | jq .
            exit 1
          fi
          echo "âœ… API token verified"
          
          echo ""
          echo "ðŸ” Finding zone ID for elevateforhumanity.org..."
          ZONE_RESPONSE=$(curl -s -X GET 'https://api.cloudflare.com/client/v4/zones?name=elevateforhumanity.org' \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json")
          
          ZONE_ID=$(echo $ZONE_RESPONSE | jq -r '.result[0].id')
          
          if [ "$ZONE_ID" = "null" ] || [ -z "$ZONE_ID" ]; then
            echo "âœ… Zone not found in Cloudflare (already removed or never added)"
            echo "No action needed."
            exit 0
          fi
          
          echo "ðŸ“‹ Zone ID: $ZONE_ID"
          
          echo ""
          echo "ðŸ—‘ï¸  Removing zone from Cloudflare..."
          DELETE_RESPONSE=$(curl -s -X DELETE "https://api.cloudflare.com/client/v4/zones/$ZONE_ID" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json")
          
          DELETE_SUCCESS=$(echo $DELETE_RESPONSE | jq -r '.success')
          
          if [ "$DELETE_SUCCESS" = "true" ]; then
            echo ""
            echo "âœ… Successfully removed elevateforhumanity.org from Cloudflare"
            echo ""
            echo "ðŸ“ Next steps:"
            echo "  1. DNS will propagate within 1-48 hours"
            echo "  2. Update nameservers at domain registrar to point to Durablesites"
            echo "  3. Configure domain in Durablesites.co dashboard"
            echo "  4. Wait for SSL certificate to provision"
            echo ""
          else
            echo "âŒ Failed to remove zone"
            echo $DELETE_RESPONSE | jq .
            exit 1
          fi
          
          echo ""
          echo "ðŸ” Verifying removal..."
          VERIFY_RESPONSE=$(curl -s -X GET 'https://api.cloudflare.com/client/v4/zones?name=elevateforhumanity.org' \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json")
          
          COUNT=$(echo $VERIFY_RESPONSE | jq '.result | length')
          
          if [ "$COUNT" = "0" ]; then
            echo "âœ… Verified: Zone no longer exists in Cloudflare"
          else
            echo "âš ï¸  Warning: Zone still appears in Cloudflare"
          fi
      
      - name: Create removal report
        if: success()
        run: |
          cat > CLOUDFLARE_REMOVAL_REPORT.md << 'EOF'
          # Cloudflare Zone Removal Report
          
          **Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Zone:** elevateforhumanity.org
          **Status:** âœ… Successfully Removed
          
          ## What Was Done
          
          The domain **elevateforhumanity.org** has been removed from Cloudflare.
          
          ## Next Steps Required
          
          ### 1. Update Nameservers at Domain Registrar
          
          Login to your domain registrar and change the nameservers:
          
          **Remove Cloudflare nameservers:**
          - Remove any nameservers ending in `.ns.cloudflare.com`
          
          **Add Durablesites nameservers:**
          - Get nameservers from Durablesites.co dashboard
          - Or use registrar's default nameservers
          
          ### 2. Configure Domain in Durablesites
          
          1. Login to Durablesites.co
          2. Go to domain settings
          3. Add custom domain: elevateforhumanity.org
          4. Follow their setup instructions
          
          ### 3. Wait for DNS Propagation
          
          - DNS changes take 1-48 hours to propagate
          - Usually works within 1-2 hours
          - Check status: https://dnschecker.org/#A/www.elevateforhumanity.org
          
          ### 4. Verify Site Works
          
          Once DNS propagates:
          - Visit: https://www.elevateforhumanity.org
          - Should load without errors
          - SSL certificate should be valid
          
          ## Timeline
          
          - **Immediate:** Zone removed from Cloudflare
          - **1-2 hours:** DNS propagation begins (after nameserver change)
          - **24-48 hours:** Full DNS propagation worldwide
          
          ## Support
          
          If you need help:
          - Durablesites support: Check their website
          - Domain registrar support: Contact your registrar
          
          ---
          
          **Generated by:** GitHub Actions
          **Workflow:** remove-cloudflare-zone.yml
          EOF
          
          echo "ðŸ“„ Report created: CLOUDFLARE_REMOVAL_REPORT.md"
      
      - name: Commit report
        if: success()
        run: |
          git config user.name "Elevate Autopilot"
          git config user.email "noreply@elevateforhumanity.org"
          git add CLOUDFLARE_REMOVAL_REPORT.md
          git commit -m "Add Cloudflare zone removal report

Zone elevateforhumanity.org successfully removed from Cloudflare.

Next steps:
- Update nameservers at domain registrar
- Configure domain in Durablesites.co
- Wait for DNS propagation

Co-authored-by: Ona <no-reply@ona.com>" || echo "No changes to commit"
          git push || echo "Nothing to push"
