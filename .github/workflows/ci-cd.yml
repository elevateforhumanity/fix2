name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Prevent broken code from being merged
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: false

      - name: Type check
        run: npm run type-check
        continue-on-error: false

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: npm run build

      - name: Run tests (if any)
        run: npm test --if-present
        continue-on-error: true

  # Clean up old branches automatically
  cleanup-branches:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete merged branches
        run: |
          git fetch --prune
          # Delete branches that have been merged to main (except protected branches)
          for branch in $(git branch -r --merged origin/main | grep -v 'main\|HEAD\|dependabot'); do
            branch_name=$(echo $branch | sed 's/origin\///')
            echo "Deleting merged branch: $branch_name"
            git push origin --delete $branch_name || true
          done

  # Notify on build failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [test-and-build]
    if: failure()
    
    steps:
      - name: Send notification
        run: |
          echo "Build failed! Check the logs at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Add Slack/Discord/Email notification here if needed
