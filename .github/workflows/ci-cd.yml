name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Prevent broken code from being merged
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint
        continue-on-error: false

      - name: Run unit tests
        run: pnpm test --if-present || echo "No unit tests found"
        continue-on-error: false

      - name: Run smoke tests
        run: bash scripts/smoke-test.sh
        continue-on-error: false

      - name: Type check
        run: pnpm run typecheck
        continue-on-error: true  # Keep as warning until TypeScript strict mode enabled

      - name: Archetype + Quality Gates
        run: pnpm run archetype:check
        continue-on-error: true  # Keep as warning

      - name: Build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: pnpm run build

  # Deployment verification (runs after successful merge to main)
  post-deployment-check:
    runs-on: ubuntu-latest
    needs: [test-and-build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Wait for Vercel deployment
        run: sleep 60

      - name: Check health endpoint
        run: |
          HEALTH_URL="https://www.elevateforhumanity.org/api/health"
          echo "Checking health endpoint: $HEALTH_URL"
          
          response=$(curl -s -w "\n%{http_code}" "$HEALTH_URL")
          status_code=$(echo "$response" | tail -n1)
          body=$(echo "$response" | head -n-1)
          
          echo "Status: $status_code"
          echo "Response: $body"
          
          # Accept 200 (healthy) or 503 (degraded but running)
          if [ "$status_code" = "200" ] || [ "$status_code" = "503" ]; then
            echo "✅ Health check passed"
            exit 0
          else
            echo "❌ Health check failed"
            exit 1
          fi

      - name: Run production smoke tests
        run: bash scripts/smoke-test-portal.sh https://www.elevateforhumanity.org

      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Deployment verified successfully"
          echo "Health check: PASSED"
          echo "Smoke tests: PASSED"
          echo "Deployment URL: https://www.elevateforhumanity.org"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Deployment verification failed"
          echo "Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

  # Clean up old branches automatically
  cleanup-branches:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Delete merged branches
        run: |
          git fetch --prune
          # Delete branches that have been merged to main (except protected branches)
          for branch in $(git branch -r --merged origin/main | grep -v 'main\|HEAD\|dependabot'); do
            branch_name=$(echo $branch | sed 's/origin\///')
            echo "Deleting merged branch: $branch_name"
            git push origin --delete $branch_name || true
          done

  # Notify on build failure
  notify-on-failure:
    runs-on: ubuntu-latest
    needs: [test-and-build]
    if: failure()
    
    steps:
      - name: Send notification
        run: |
          echo "Build failed! Check the logs at ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          # Add Slack/Discord/Email notification here if needed
