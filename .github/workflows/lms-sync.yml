name: LMS Sync to Google Classroom

on:
  schedule:
    # Run every 15 minutes
    - cron: '*/15 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  sync:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: google-classroom-autopilot/package-lock.json
    
    - name: Install dependencies
      working-directory: google-classroom-autopilot
      run: npm ci
    
    - name: Run LMS sync
      working-directory: google-classroom-autopilot
      env:
        SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
        SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        GOOGLE_CLIENT_ID: ${{ secrets.GOOGLE_CLIENT_ID }}
        GOOGLE_CLIENT_SECRET: ${{ secrets.GOOGLE_CLIENT_SECRET }}
        GOOGLE_REDIRECT_URI: ${{ secrets.GOOGLE_REDIRECT_URI }}
      run: |
        npx tsx src/lms-sync.ts 50
    
    - name: Report sync status
      if: always()
      run: |
        if [ $? -eq 0 ]; then
          echo "✅ LMS sync completed successfully"
        else
          echo "❌ LMS sync failed - check logs"
          exit 1
        fi
