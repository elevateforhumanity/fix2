name: Vercel Cleanup - Puppeteer Automation

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not delete projects)'
        required: false
        default: 'false'
  push:
    paths:
      - '.autopilot/EXECUTE_NOW.flag'

jobs:
  vercel-cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install puppeteer

      - name: Run Vercel cleanup automation
        env:
          VERCEL_EMAIL: ${{ secrets.VERCEL_EMAIL }}
          VERCEL_PASSWORD: ${{ secrets.VERCEL_PASSWORD }}
          HEADLESS: 'true'
        run: |
          node scripts/puppeteer-vercel-cleanup.js

      - name: Commit documentation files
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add VERCEL_*.md
          git commit -m "Automated Vercel cleanup documentation [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: vercel-cleanup-reports
          path: |
            VERCEL_*.md
            vercel-error.png
          if-no-files-found: ignore

      - name: Comment on completion
        if: success()
        run: |
          echo "âœ… Vercel cleanup completed successfully!"
          echo "Check artifacts for detailed reports."
