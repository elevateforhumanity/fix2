name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run type check
        run: npm run type-check
      
      - name: Run unit tests
        run: npm test
      
      - name: Build application
        run: npm run build
        env:
          VITE_OPEN_LMS_URL: ${{ secrets.OPEN_LMS_URL }}
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

  deploy-frontend:
    name: Deploy Frontend
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build for production
        run: npm run build
        env:
          VITE_OPEN_LMS_URL: ${{ secrets.OPEN_LMS_URL }}
          VITE_OPEN_LMS_TOKEN: ${{ secrets.OPEN_LMS_TOKEN }}
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      
      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: './dist'
          production-branch: main
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: true
          enable-commit-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      
      - name: Notify deployment success
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: '‚úÖ Frontend deployed to production!',
              attachments: [{
                color: 'good',
                text: `Commit: ${{ github.event.head_commit.message }}\nAuthor: ${{ github.event.head_commit.author.name }}`
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  sync-openlms:
    name: Sync with Open LMS
    needs: deploy-frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Sync course content
        run: node scripts/sync-courses.js
        env:
          OPEN_LMS_URL: ${{ secrets.OPEN_LMS_URL }}
          OPEN_LMS_TOKEN: ${{ secrets.OPEN_LMS_TOKEN }}
      
      - name: Sync user data
        run: node scripts/sync-users.js
        env:
          OPEN_LMS_URL: ${{ secrets.OPEN_LMS_URL }}
          OPEN_LMS_TOKEN: ${{ secrets.OPEN_LMS_TOKEN }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
      
      - name: Generate sync report
        run: node scripts/generate-sync-report.js
      
      - name: Upload sync report
        uses: actions/upload-artifact@v3
        with:
          name: sync-report
          path: reports/sync-report.json

  smoke-tests:
    name: Run Smoke Tests
    needs: sync-openlms
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright
        run: npx playwright install --with-deps
      
      - name: Run smoke tests
        run: npm run test:e2e:smoke
        env:
          BASE_URL: https://elevateforhumanity.org
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
      
      - name: Notify on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: '‚ùå Smoke tests failed!',
              attachments: [{
                color: 'danger',
                text: 'Check the workflow logs for details.'
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}

  notify-complete:
    name: Notify Deployment Complete
    needs: [deploy-frontend, sync-openlms, smoke-tests]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: Send success notification
        uses: 8398a7/action-slack@v3
        with:
          status: custom
          custom_payload: |
            {
              text: 'üöÄ Production deployment complete!',
              attachments: [{
                color: 'good',
                fields: [
                  {
                    title: 'Environment',
                    value: 'Production',
                    short: true
                  },
                  {
                    title: 'Version',
                    value: '${{ github.sha }}',
                    short: true
                  },
                  {
                    title: 'URL',
                    value: 'https://elevateforhumanity.org',
                    short: false
                  }
                ]
              }]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK }}
