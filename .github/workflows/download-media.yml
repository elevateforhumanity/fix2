name: Download Stock Media

on:
  workflow_dispatch:
  schedule:
    # Run monthly on the 1st at 3 AM UTC
    - cron: '0 3 1 * *'

jobs:
  download-media:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Download stock media
        run: pnpm video:download-media

      - name: Upload media to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: stock-media
          path: public/media/
          retention-days: 90

      - name: Create commit with downloaded media
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/media/
          git add src/data/stock-media-local.ts
          git diff --staged --quiet || git commit -m "chore: update stock media [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}

      - name: Notify on success
        if: success()
        run: echo "✅ Stock media downloaded and committed"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Stock media download failed"
