name: Performance CI
on:
  pull_request:
    branches: [main]
jobs:
  lhci:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        preset: [desktop, mobile]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm i -g @lhci/cli
      - run: node autopilot/performance/fetch-sitemap.mjs
        env:
          PERF_SITEMAP_URL: https://www.elevateforhumanity.org/sitemap.xml
      - name: Run Lighthouse CI
        run: lhci autorun --config=autopilot/performance/lighthouseci.js
        env:
          LH_PRESET: ${{ matrix.preset }}
      - name: Summarize metrics
        run: |
          node autopilot/performance/summarize-lh.mjs ${{ matrix.preset }} > ${{ matrix.preset }}.summary.json
      - name: Upload summary artifact
        uses: actions/upload-artifact@v4
        with:
          name: summary-${{ matrix.preset }}
          path: ${{ matrix.preset }}.summary.json

  policy:
    needs: lhci
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: summary-desktop
          path: .
      - uses: actions/download-artifact@v4
        with:
          name: summary-mobile
          path: .
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Post PR policy report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          DESKTOP_PATH: desktop.summary.json
          MOBILE_PATH: mobile.summary.json
        run: node autopilot/performance/policy-report.mjs
      - name: Send regression notification
        if: always()
        env:
          DESKTOP_PATH: desktop.summary.json
          MOBILE_PATH: mobile.summary.json
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_PERF_WEBHOOK }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_PERF_WEBHOOK }}
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_ID: ${{ github.run_id }}
          GITHUB_SERVER_URL: ${{ github.server_url }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: node autopilot/performance/notify-regression.mjs
