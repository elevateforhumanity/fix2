name: Cloudflare Worker Auto-Deploy

on:
  push:
    branches: [main]
    paths:
      - 'workers/**'
      - 'wrangler*.toml'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Cloudflare Worker
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.1'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --config wrangler-enrollment.toml --env=""

      - name: Report deployment success
        if: success()
        run: |
          echo "âœ… Cloudflare Worker deployed successfully!"
          echo ""
          echo "Worker: enrollment-injector"
          echo "Environment: production"
          echo "Routes:"
          echo "  - elevateforhumanity.org/*"
          echo "  - www.elevateforhumanity.org/*"
          echo ""
          echo "The enrollment programs are now live at:"
          echo "  https://www.elevateforhumanity.org"
          echo ""
          echo "Programs injected:"
          echo "  - Barber Training Program"
          echo "  - Building Technology Program"
          echo "  - Certified Nursing Assistant (CNA)"
