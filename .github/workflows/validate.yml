name: Validate Configuration Files

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      run: |
        pip install pyyaml
    
    - name: Validate .gitpod.yml
      run: |
        python3 -c "import yaml; yaml.safe_load(open('.gitpod.yml'))"
        echo "✓ .gitpod.yml is valid"
    
    - name: Validate VS Code settings.json
      run: |
        python3 -c "import json; json.load(open('.vscode/settings.json'))"
        echo "✓ .vscode/settings.json is valid"
    
    - name: Validate VS Code extensions.json
      run: |
        python3 -c "import json; json.load(open('.vscode/extensions.json'))"
        echo "✓ .vscode/extensions.json is valid"
    
    - name: Validate template files
      run: |
        for file in templates/*.yml; do
          echo "Validating $file..."
          python3 -c "import yaml; yaml.safe_load(open('$file'))"
          echo "✓ $file is valid"
        done
    
    - name: Check for README.md
      run: |
        if [ ! -f "README.md" ]; then
          echo "ERROR: README.md not found"
          exit 1
        fi
        echo "✓ README.md exists"
    
    - name: Validation successful
      run: |
        echo "All configuration files are valid! ✓"
