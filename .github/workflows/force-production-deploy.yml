name: Force Production Deployment

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure domains and deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          echo "üîß Configuring Vercel deployment"
          
          # Get current deployment URL
          DEPLOYMENT_URL="fix2-gpql-git-main-elevate-48e460c9.vercel.app"
          
          echo "üìç Current deployment: https://$DEPLOYMENT_URL"
          echo ""
          
          # List current domains
          echo "üìã Listing current domains..."
          curl -s -X GET "https://api.vercel.com/v9/projects/$VERCEL_PROJECT_ID/domains" \
            -H "Authorization: Bearer $VERCEL_TOKEN" | jq '.domains[] | {name: .name, verified: .verified}'
          
          echo ""
          echo "üìç Ensuring www.elevateforhumanity.org is configured..."
          
          # Add www domain (will return error if exists, that's ok)
          curl -s -X POST "https://api.vercel.com/v9/projects/$VERCEL_PROJECT_ID/domains" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"name": "www.elevateforhumanity.org"}' || echo "Domain may already exist"
          
          echo ""
          echo "üìç Ensuring elevateforhumanity.org redirects to www..."
          
          # Add root domain with redirect
          curl -s -X POST "https://api.vercel.com/v9/projects/$VERCEL_PROJECT_ID/domains" \
            -H "Authorization: Bearer $VERCEL_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{"name": "elevateforhumanity.org", "redirect": "www.elevateforhumanity.org"}' || echo "Domain may already exist"
          
          echo ""
          echo "‚úÖ Domains configured!"
          echo ""
          echo "üåê Your site should be available at:"
          echo "   - https://www.elevateforhumanity.org"
          echo "   - https://$DEPLOYMENT_URL"
          echo ""
          echo "Both URLs point to the same deployment from main branch"
