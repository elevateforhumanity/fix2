name: Auto Fresh Deploy to Vercel

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Trigger Vercel Deploy Hook
        run: |
          echo "Triggering deploy..."
          curl -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"
