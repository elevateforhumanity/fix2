name: Force Fresh Vercel Deployment

on:
  push:
    branches:
      - main

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Remove Vercel cache
        run: rm -rf .next && rm -rf node_modules/.cache

      - name: Add build salt
        run: echo "BUILD_SALT=$(date +%s)" >> .env

      - name: Deploy to Vercel with no cache
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: npx vercel --prod --force --token=$VERCEL_TOKEN
