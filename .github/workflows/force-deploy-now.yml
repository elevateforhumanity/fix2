name: FORCE DEPLOY NOW

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/force-deploy-now.yml'
  workflow_dispatch:

jobs:
  force-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Force Vercel Deployment
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
        run: |
          echo "ðŸ”¥ FORCING FRESH DEPLOYMENT"
          echo "=========================="
          
          # Install Vercel CLI
          npm install -g vercel
          
          # Deploy to production WITHOUT cache
          vercel deploy --prod --token "$VERCEL_TOKEN" --yes --force
          
          echo "âœ… Deployment forced!"
