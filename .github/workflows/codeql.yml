name: "CodeQL Security Scanning"

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run CodeQL analysis weekly on Mondays at 6 AM UTC
    - cron: '0 6 * * 1'

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    timeout-minutes: 360
    
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write
    
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript' ]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Specify additional queries to run
          queries: security-extended,security-and-quality
          # Enable debug mode for troubleshooting
          debug: false
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "typescript-${{ github.job }}-${{ github.run_id }}-${{ matrix.language }}"
          upload: true
          # Fail the build if critical vulnerabilities are found
          fail-on: error
      
      - name: Comment PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          script: |
            // Results are automatically uploaded by analyze step
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## CodeQL Analysis Complete (${{ matrix.language }})\n\nResults uploaded to Security tab. Check the Security â†’ Code scanning alerts for details.`
            });
