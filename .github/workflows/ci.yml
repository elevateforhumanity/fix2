name: CI
on:
  pull_request:
  push:
    branches: [main]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: corepack enable
      - run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm run lint
      - name: Type Check
        run: |
          if [ -f "tsconfig.json" ]; then
            pnpm exec tsc --noEmit
          else
            echo "⚠️  TypeScript not configured, skipping type check"
          fi
      - name: Test
        run: pnpm test
      - name: Build
        run: pnpm run build
