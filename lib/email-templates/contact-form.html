<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Contact Form Submission</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #f4f4f4;">
  <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
    <tr>
      <td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
          <!-- Header -->
          <tr>
            <td style="background-color: #f97316; padding: 30px; text-align: center;">
              <h1 style="margin: 0; color: #ffffff; font-size: 24px;">New Contact Form Submission</h1>
            </td>
          </tr>
          
          <!-- Content -->
          <tr>
            <td style="padding: 30px;">
              <h2 style="margin: 0 0 20px 0; color: #1e293b; font-size: 20px;">Contact Details</h2>
              
              <table width="100%" cellpadding="10" cellspacing="0">
                <tr>
                  <td style="padding: 10px 0; border-bottom: 1px solid #e2e8f0;">
                    <strong style="color: #475569;">Name:</strong><br>
                    <span style="color: #1e293b;">{{name}}</span>
                  </td>
                </tr>
                <tr>
                  <td style="padding: 10px 0; border-bottom: 1px solid #e2e8f0;">
                    <strong style="color: #475569;">Email:</strong><br>
                    <a href="mailto:{{email}}" style="color: #f97316; text-decoration: none;">{{email}}</a>
                  </td>
                </tr>
                <tr>
                  <td style="padding: 10px 0; border-bottom: 1px solid #e2e8f0;">
                    <strong style="color: #475569;">Phone:</strong><br>
                    <span style="color: #1e293b;">{{phone}}</span>
                  </td>
                </tr>
                <tr>
                  <td style="padding: 10px 0; border-bottom: 1px solid #e2e8f0;">
                    <strong style="color: #475569;">Subject:</strong><br>
                    <span style="color: #1e293b;">{{subject}}</span>
                  </td>
                </tr>
                <tr>
                  <td style="padding: 10px 0;">
                    <strong style="color: #475569;">Message:</strong><br>
                    <p style="color: #1e293b; line-height: 1.6; margin: 10px 0 0 0;">{{message}}</p>
                  </td>
                </tr>
              </table>
              
              <div style="margin-top: 30px; padding: 20px; background-color: #f1f5f9; border-radius: 6px;">
                <p style="margin: 0; color: #475569; font-size: 14px;">
                  <strong>Submitted:</strong> {{timestamp}}<br>
                  <strong>Source:</strong> Contact Form - elevateforhumanity.org
                </p>
              </div>
            </td>
          </tr>
          
          <!-- Footer -->
          <tr>
            <td style="background-color: #1e293b; padding: 20px; text-align: center;">
              <p style="margin: 0; color: #94a3b8; font-size: 12px;">
                Elevate For Humanity | Workforce Training & Career Pathways<br>
                <a href="https://elevateforhumanity.org" style="color: #f97316; text-decoration: none;">elevateforhumanity.org</a>
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
