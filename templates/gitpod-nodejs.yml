# Node.js/JavaScript Project Configuration

image: gitpod/workspace-full:latest

tasks:
  - name: Setup and Start
    init: |
      # Install dependencies
      npm install
      
      # Optional: Build if needed
      # npm run build
    command: |
      # Start development server
      npm run dev
      # Or: npm start

vscode:
  extensions:
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode
    - eamodio.gitlens
    - ms-vscode.vscode-typescript-next
    - github.copilot

ports:
  - port: 3000
    onOpen: open-browser
    visibility: public

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
