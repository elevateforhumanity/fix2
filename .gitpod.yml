# Gitpod Configuration
# Elevate for Humanity - Workforce Development Platform

# Use Gitpod's universal image with all development tools
image: gitpod/workspace-full:latest

# Tasks to run on workspace start
tasks:
  - name: Setup Environment
    init: |
      # Install Rust toolchain
      if ! command -v rustc &> /dev/null; then
        curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y --default-toolchain stable
        source "$HOME/.cargo/env"
      fi
    command: |
      # Load Rust environment
      source "$HOME/.cargo/env" 2>/dev/null || true
      
      echo "ðŸŽ“ Welcome to Elevate for Humanity Platform!"
      echo "ðŸ“š Digital Binders: docs/digital-binders/"
      echo ""
      echo "Development Tools:"
      echo "  Node.js: $(node --version)"
      echo "  Python: $(python3 --version | cut -d' ' -f2)"
      echo "  Go: $(go version | cut -d' ' -f3)"
      echo "  Rust: $(rustc --version | cut -d' ' -f2)"
      echo ""
      echo "âœ… All systems ready for development"

# VS Code extensions to install automatically
vscode:
  extensions:
    # Code Quality
    - dbaeumer.vscode-eslint
    - esbenp.prettier-vscode
    
    # AI Pair Programming
    - github.copilot
    - github.copilot-chat
    
    # Git Integration
    - eamodio.gitlens
    - github.vscode-pull-request-github
    
    # Language Support
    - ms-python.python
    - ms-vscode.vscode-typescript-next
    
    # Configuration & Utilities
    - redhat.vscode-yaml
    - ms-azuretools.vscode-docker
    - christian-kohler.path-intellisense
    - yzhang.markdown-all-in-one

# Ports configuration (expose ports your application needs)
ports:
  - port: 3000
    onOpen: notify
    visibility: public
  - port: 8080
    onOpen: notify
    visibility: public

# GitHub prebuilds configuration
github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: false
    addCheck: true
    addComment: false
    addBadge: false
